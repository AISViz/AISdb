[package]
version = "1.4.18"
name = "aisdb"
authors = [ "MERIDIAN // Matt Smith matthew.smith@dal.ca",]
edition = "2021"
include = [ "/aisdb/*.py", "/aisdb/aisdb_sql", "/aisdb/database/*.py", "/aisdb/tests", "/aisdb/webdata/*.py", "/src", "pyproject.toml",]
build = "build.rs"
readme = "readme.rst"
description = "AIS Database and Processing Utils"
homepage = "https://aisdb.meridian.cs.dal.ca/"
documentation = "https://aisdb.meridian.cs.dal.ca/doc/readme.html"
repository = "https://git-dev.cs.dal.ca/meridian/aisdb"
license-file = "license.txt"

[lib]
crate-type = [ "cdylib", "rlib",]
path = "src/lib.rs"

[dependencies]
geo = "0.23.0"
geo-types = "*"
include_dir = "0.7.2"

[dependencies.chrono]
version = "0.4.21"

[dependencies.csv]
version = "1.1"

[dependencies.nmea-parser]
version = "0.10"

[dependencies.pyo3]
version = "0.17.3"
features = [ "extension-module","generate-import-lib"]

[dependencies.rusqlite]
version = "0.28"
features = [ "bundled",]

[profile.release]
lto = true
opt-level = 3
