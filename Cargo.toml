[[bin]]
name = "aisdb"
path = "src/bin.rs"
doc = true
test = true
doctest = false

[package]
version = "1.2.502"
name = "aisdb"
authors = [ "MERIDIAN // Matt Smith matthew.smith@dal.ca",]
edition = "2021"
include = [ "/aisdb/*.py", "/aisdb/aisdb_sql", "/aisdb/database/*.py", "/aisdb/tests", "/aisdb/webdata/*.py", "/src", "pyproject.toml",]
build = "build.rs"

[lib]
crate-type = [ "cdylib", "rlib",]
path = "src/lib.rs"

[dependencies]
geo = "0.20.1"
geo-types = "*"
include_dir = "0.7.2"

[dependencies.async-std]
version = "1.11.0"
features = [ "attributes",]

[dependencies.chrono]
version = "0.4"

[dependencies.csv]
version = "1.1"

[dependencies.nmea-parser]
version = "0.9"

[dependencies.pico-args]
version = "0.4.2"
features = [ "eq-separator",]

[dependencies.pyo3]
version = "0.16.4"
features = [ "extension-module",]

[dependencies.rusqlite]
version = "0.26"

[profile.release]
lto = true
opt-level = 3

[package.metadata.maturin]
requires-dist = [ "maturin>=0.12", "numpy", "wheel",]
