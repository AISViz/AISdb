<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./app.css" type="text/css">
    <title>AISDB</title>
  </head>

  <body>
    <div id="application">
      <div id="map" class="map"></div>
      <div id="formDiv">
        <form action="/mapselect" method="POST" class="optionSelectContainer">
        <input type="hidden" name="_csrf" value="{{csrfToken}}">
        <label for='layer-select' style="display: flex;">Map Layer</label>
	<select id="layer-select" class="" style="display: flex;">
	  <option value="Aerial" selected>Aerial</option>
	  <option value="AerialWithLabelsOnDemand">Aerial with labels</option>
	  <option value="RoadOnDemand">Road</option>
	  <option value="CanvasDark">Road dark</option>
	</select>
        </form>
      </div>
    </div>
    <script type="module" src="./map.js" ></script>
  </body>
</html>
