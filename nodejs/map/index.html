<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.14.1/css/ol.css" type="text/css">
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.14.1/build/ol.js"></script>
    <title>AISDB</title>
  </head>

  <body>
    <!-- <h2>Map</h2> -->
    <div id="root">
      <div id="map" class="map"></div>
      <div id="optionSelectContainer" class="optionSelectContainer">

	<label for="startSelect">Start</label>
	<input type="date" id="startSelect" name="start">

	<label for="endSelect">End</label>
	<input type="date" id="endSelect" name="end">

        <br><br>

        <label for='layer-select'>Map Layer</label>
	<select id="layer-select">
	  <option value="Aerial">Aerial</option>
	  <option value="AerialWithLabelsOnDemand" selected>Aerial with labels</option>
	  <option value="RoadOnDemand">Road</option>
	  <option value="CanvasDark">Road dark</option>
	</select>

      </div>
    </div>
    <script type="module" src="./src/main.jsx"></script>
    <script type="module" src="./map.js" ></script>
    <!--
      <script src="map.js" type="text/javascript"></script>
      -->
  </body>


</html>
