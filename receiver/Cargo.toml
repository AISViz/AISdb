[package]
name = "aisdb-receiver"
version = "0.0.1"
edition = "2021"
authors = [ "MERIDIAN // Matt Smith matthew.smith@dal.ca",]
readme = "../../readme.rst"
description = "AISDB Receiver"
homepage = "https://aisdb.meridian.cs.dal.ca/"
documentation = "https://aisdb.meridian.cs.dal.ca/doc/readme.html"
license-file = "../../license.txt"

[lib]

[[bin]]
name = "aisdb-receiver"
path = "src/receiver.rs"


[dependencies]
aisdb-lib = {path = "../aisdb_lib"}
socket_dispatch = {path = "../dispatcher/socket_dispatch"}
client = {path = "../dispatcher/client"}
server = {path = "../dispatcher/server"}
proxy = {path = "../dispatcher/proxy", features = ["tls"]}
reverse_proxy = {path = "../dispatcher/reverse_proxy"}
nmea-parser = {version = "0.10"}
serde = { version = "1.0", features = ["derive"] }
serde_json = "1"
tungstenite = {version = "0.17.3", features = ["rustls-tls-webpki-roots"]}
pico-args = { version = "0.5.0", features = [ "eq-separator",]}

