worker_processes auto;
events { worker_connections 1024; }

# https://omarghader.github.io/docker-compose-nginx-tutorial/
# https://pentacent.medium.com/nginx-and-lets-encrypt-with-docker-in-less-than-5-minutes-b4b8a60d3a71

http {
  server_tokens off;
  gzip on;
  gzip_min_length 256;
  gzip_types
    application/geo+json
    application/javascript
    application/json
    application/wasm
    application/xml
    image/svg+xml
    text/css
    text/javascript
    text/js
    text/plain
    text/wasm;

  ssl_session_cache shared:SSL:15m;
  ssl_session_timeout 1440m;
  ssl_session_tickets off;

  add_header X-Content-Type-Options "nosniff";
  add_header X-Frame-Options "SAMEORIGIN";
  add_header X-XSS-Protection "1; mode=block";
  proxy_hide_header X-Powered-By;

  upstream websocket {
    server [fc00::6]:${AISDBPORT};
  }

  upstream webserver {
    server [fc00::3]:8080;
  }

  upstream docserver {
    server [fc00::4]:8081;
  }

  #upstream wmtserver {
  #  hash $request_uri;
  #  zone upstream_dynamic 128K;
  #  keepalive 2;
  #  server ecn.t0.tiles.virtualearth.net max_fails=1;
  #  server ecn.t1.tiles.virtualearth.net max_fails=1;
  #  server ecn.t2.tiles.virtualearth.net max_fails=1;
  #  server ecn.t3.tiles.virtualearth.net max_fails=1;
  #}

  #upstream osmserver {
  #  server a.tile.openstreetmap.org;
  #  server b.tile.openstreetmap.org;
  #  server c.tile.openstreetmap.org;
  #  resolver 8.8.8.8 valid=30s;
  #}


  server {
    listen 80 ;
    listen [::]:80 ;
    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }
    location / {
      return 301 https://${AISDBHOST}$request_uri;
    }
    add_header Content-Security-Policy "default-src 'none' ;" always;

    #add_header X-Content-Type-Options "nosniff";
    #add_header X-Frame-Options "SAMEORIGIN";
    #add_header X-XSS-Protection "1; mode=block";
    #proxy_hide_header X-Powered-By;
  }


  proxy_cache_path /var/www/cache levels=1:2 keys_zone=my_cache:10m max_size=24g inactive=48h use_temp_path=off;
  proxy_set_header X-Real-IP       $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

  server {
    server_name proxy_server;
    #listen 443;
    #listen [::]:443;
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    ssl_certificate /etc/letsencrypt/live/${AISDBHOST}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/${AISDBHOST}/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384";


    set $DEFAULT "default-src 'self' 'unsafe-inline' data: ";
    set $CONNECT "connect-src 'self' wss://${AISDBHOST}/ws";
      #https://*.virtualearth.net
      #https://*.openstreetmap.org
    set $IMG "img-src 'self' https://*.meridian.cs.dal.ca";
    #set $IMG "${IMG} https://*.virtualearth.net https://*.openstreetmap.org";
    set $IMG "${IMG} https://img.shields.io/gitlab/coverage/public_projects/aisdb/master https://img.shields.io/gitlab/v/release/public_projects/aisdb https://img.shields.io/gitlab/pipeline-status/public_projects/aisdb"; 
    set $SCRIPT "script-src 'self' blob: 'unsafe-eval' 'unsafe-inline' https://${AISDBHOST} https://dev.virtualearth.net";
#https://*.virtualearth.net
    set $FONT "font-src 'self'";
    set $OBJECT "object-src 'self'";
    add_header Content-Security-Policy "${DEFAULT}; ${CONNECT}; ${IMG}; ${SCRIPT}; ${FONT}; ${OBJECT};" always;
    #add_header Service-Worker-Allowed "";
    add_header Strict-Transport-Security "max-age=31536000; includeSubdomains; preload";
    #add_header X-Content-Type-Options "nosniff";
    #add_header X-Frame-Options "SAMEORIGIN";
    #add_header X-XSS-Protection "1; mode=block";
    #proxy_hide_header X-Powered-By;

    keepalive_timeout 70;

    location /REST/v1/Imagery {
      include tileserver_proxy.conf;
      set $args $args&key=${BINGMAPSKEY};
      proxy_pass https://dev.virtualearth.net;
      proxy_cache my_cache;
    }

    location /tiles {
      include tileserver_proxy.conf;

      #resolver [fc00::1] valid=0s;
      #proxy_pass https://wmtserver/;
      proxy_pass https://ecn.t2.tiles.virtualearth.net;
      proxy_cache my_cache;
    }

    location ~ "^/[\d]" {
      include tileserver_proxy.conf;
      #proxy_pass $scheme://osmserver;
      proxy_pass https://a.tile.openstreetmap.org;
      proxy_cache my_cache;
    }

    location /ws {
      proxy_pass http://websocket/;  # trailing slash is important! 
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "Upgrade";

      real_ip_header    X-Real-IP;
    }

    # web app
    location / {
      proxy_pass http://webserver/;
      real_ip_header    X-Real-IP;
    }

    # mirror root on /map
    location /map/ {
      proxy_pass http://webserver/;
      real_ip_header    X-Real-IP;
    }

    # serve docs on /doc
    location /doc/ {
      proxy_pass http://docserver/; 
      proxy_cache my_cache;
      proxy_ignore_headers Cache-Control;
      proxy_cache_valid any 30m;
    }

    # serve coverage on /coverage
    location /coverage/ {
      proxy_pass http://docserver/coverage/; 
      proxy_cache my_cache;
      proxy_ignore_headers Cache-Control;
      proxy_cache_valid any 5m;
    }


    #ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
  }	
}
