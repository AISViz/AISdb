      #     aria2c -x 16 -s 16 -d aisdb/testdata -o geo_land_water_NorthAmerica.7z "$SHAPE_URL"

          
      - name: Run Tests
        run: |
          source ./AISdb/bin/activate
          pytest ./aisdb/tests/ --ignore=./aisdb/tests/test_014_marinetraffic.py --maxfail=10
      
      - name: Clean Up
        run: |
          rm -rf AISdb
          sudo apt-get clean

