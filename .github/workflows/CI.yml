name: Pipeline

on:
  push:
    branches:
      - master
      - api_docs
    tags:
      - '*'
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  publish-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install sphinx
          python -m pip install sphinx-rtd-theme

      - name: Build docs
        run: |
          sphinx-apidoc --separate --force --implicit-namespaces --module-first --no-toc -o docs/source/api aisdb aisdb/tests/*
          python -m sphinx -a -j auto -q -b=html docs/source docs/dist_sphinx

      - name: Upload docs to gh-pages branch
        run: |
          cp -r docs/dist_sphinx/* gh-pages/
          cd gh-pages

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # Upload entire repository
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        
      - name: Clean Up
        run: |
          rm -rf gh-pages
          rm -rf docs/dist_sphinx




