[build-system]
requires = [ "maturin>=0.12", "numpy", "wheel",]
build-backend = "maturin"

[project]
name = "aisdb"
license-files = [ "license.txt",]
requires-python = ">=3.7"
dependencies = [ "aiosqlite", "orjson", "packaging", "pillow", "pysqlite3", "requests", "selenium", "shapely", "tqdm", "websockets",]
zip-safe = false
version = "1.3.39"
readme = "readme.rst"
description = "AIS Database and Processing Utils"
classifiers = [ "Intended Audience :: Developers", "Intended Audience :: Science/Research", "License :: OSI Approved :: MIT License", "Operating System :: POSIX :: Linux", "Programming Language :: Python :: 3.7", "Programming Language :: Python :: 3.8", "Programming Language :: Python :: 3.9", "Programming Language :: Python :: 3.10", "Programming Language :: Rust", "Programming Language :: SQL", "Programming Language :: JavaScript", "Topic :: Communications :: Ham Radio", "Topic :: Database :: Database Engines/Servers", "Topic :: Database :: Front-Ends", "Topic :: Scientific/Engineering :: GIS", "Topic :: Scientific/Engineering :: Information Analysis", "Topic :: Utilities",]
[[project.authors]]
name = "Matthew Smith"
email = "matthew.smith@dal.ca"

[project.urls]
homepage = "https://aisdb.meridian.cs.dal.ca/"
documentation = "https://aisdb.meridian.cs.dal.ca/doc/readme.html"
repository = "https://gitlab.meridian.cs.dal.ca/public_projects/aisdb/"

[project.optional-dependencies]
test = [ "pytest", "pytest-asyncio", "coverage",]
docs = [ "sphinx", "sphinx-rtd-theme",]

[tool.maturin]
sdist-include = [ "aisdb/*", "aisdb/aisdb_sql/*", "aisdb/database/*", "aisdb/tests/*", "aisdb/webdata/*", "src/*",]
bindings = "pyo3"
compatability = "manylinux2014"

[tool.pytest.ini_options]
asyncio_mode = "strict"
testpaths = [ "aisdb/tests",]
addopts = "--doctest-modules"
