<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>AISDB</title>
    <meta name="description" content="Ship Tracking Database">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#282c34">
    <!-- 
      Favicon attribution: 
      https://commons.wikimedia.org/w/index.php?title=File:Antu_tag-places.svg&amp;action=history

    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="alternate icon" href="/favicon.png" type="image/png">
    <link rel="stylesheet" href="./styles.css" type="text/css">
  </head>

  <body>
    <div id="application">
      <div id="mapDiv" class="map"></div>
      <div class="flexfill"></div>
      <div id="formDiv" class="formdiv optionSelectContainer">

        <div class="smallfill"></div>

        <div class="hiddenmenu">
          <button id="selectbtn" type="button">Select Area</button>
          <div id="select-menu" class="hiddenmenu-content">
            <a class="hiddenmenu-item" data-value="ecoregions" data-label="Select Zone">Select by Zone</a>
            <a class="hiddenmenu-item" data-value="selectbox"  data-label="Select Box">Draw Selection Box</a>
          </div>
        </div>

        <div class="hiddenmenu">
          <button id="vesseltype-select" class="hiddenmenu-btn">Vessel Type â‹€</button>
          <div id="vesseltype-menu" class="hiddenmenu-content">
          </div>
        </div>

        <div class="smallfill"></div>

        <label for="time-select-start">Start</label>
        <input id="time-select-start" type="date" name="timeSelect" required>

        <div class="smallfill"></div>

        <label for="time-select-end">End</label>
        <input id="time-select-end" type="date" name="timeSelect" required>

        <div id="status-div" class="flexfill statusmsg" ></div>

        <div class="smallfill"></div>

        <button id="searchbtn" type="button">Search</button>

        <div class="smallfill"></div>

        <button id="clearbtn" type="button">Reset</button>

        <div class="smallfill"></div>


        <!--
        </form>
        -->
      </div>
      <div id="capture"></div>
    </div>
    <script type="module" src="./app.js" ></script>

  </body>
</html>
