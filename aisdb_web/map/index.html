<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AISDB</title>
    <meta name="description" content="Ship Tracking Database">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#282c34">
    <!-- 
      Favicon attribution: 
      https://commons.wikimedia.org/w/index.php?title=File:Antu_tag-places.svg&amp;action=history
      File:Antu tag-places.svg, CC BY 3.0, https://commons.wikimedia.org/w/index.php?curid=53807735 
    -->
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="mask-icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="alternate icon" href="/favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="/favicon.png" type="image/png">
    <link rel="stylesheet" href="./styles.css" type="text/css">
  </head>

  <body>
    <div id="application">
      <div id="mapDiv" class="map"></div>
      <div id="formDiv" class="liquidlayout optionSelectContainer">

        <div class="hiddenmenu">
          <button id="selectbtn" type="button" class="hiddenmenu-btn col">Select Area</button>
          <div id="select-menu" class="hiddenmenu-content">
            <div class="hiddenmenu-item" data-value="ecoregions">Select by Zone</div>
            <div class="hiddenmenu-item" data-value="selectbox">Draw Selection Box</div>
          </div>
        </div>

        <div class="hiddenmenu">
          <button id="vesseltype-select" class="hiddenmenu-btn col">Vessel Type â‹€</button>
          <div id="vesseltype-menu" class="hiddenmenu-content">
          </div>
        </div>

        <label for="time-select-start" class="shortcol">Start</label>
        <input id="time-select-start" type="text" placeholder="Start Date" data-input class="col" required>

        <label for="time-select-end" class="shortcol">End</label>
        <input id="time-select-end" type="text" placeholder="End Date" data-input class="col" required>

        <div id="status-div" class="flexfill statusmsg" ></div>

        <button id="searchbtn" type="button" class="col">Search</button>
        <button id="clearbtn" type="button" class="col">Reset</button>

      </div>
      <div id="capture"></div>
    </div>
    <script type="module" src="./map.js"></script>
  </body>
</html>
