<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>AISDB</title>
    <meta name="description" content="Ship Tracking Database">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#282c34">
    <!-- 
      Favicon attribution: 
      https://commons.wikimedia.org/w/index.php?title=File:Antu_tag-places.svg&amp;action=history
      File:Antu tag-places.svg, CC BY 3.0, https://commons.wikimedia.org/w/index.php?curid=53807735 
    -->
    <link rel="icon" href="./favicon.svg" type="image/svg+xml">
    <link rel="alternate icon" href="./favicon.png" type="image/png">
    <link rel="stylesheet" href="./styles.css" type="text/css">
    <!--
    <link rel="manifest" href="/manifest.webmanifest">
    -->
  </head>

  <body>
    <div id="application">
      <div id="mapDiv" class="map"></div>
      <div class="flexfill"></div>
      <div id="formDiv" class="formdiv">
        <form action="/mapselect" method="POST" class="optionSelectContainer">

        <div class="smallfill"></div>

        <button id="selectbtn" type="button">Select Area</button>

        <div class="smallfill"></div>

        <label for="time-select-start">Start</label>
        <input id="time-select-start" type="date" name="timeSelect" required>

        <label for="time-select-end">End</label>
        <input id="time-select-end" type="date" name="timeSelect" required>

        <div class="smallfill"></div>

        <label id="vesseltype-select-label" for="vesseltype-select">Vessel Type</label>
        <select id="vesseltype-select">
	  <option value="All" selected>All</option>
        </select>

        <div id="status-div" class="flexfill statusmsg" ></div>

        <div class="smallfill"></div>

        <button id="searchbtn" type="button">Search</button>

        <div class="smallfill"></div>

        <button id="clearbtn" type="button">Clear</button>

        <div class="smallfill"></div>

        <!--
        <button id="downloadbtn" class="download" type="button">Download</button>
        <div class="smallfill download"></div>
        -->

        </form>
      </div>
      <div id="capture"></div>
    </div>
    <script type="module" src="./app.js" ></script>
    <!--
    -->
  </body>
</html>
