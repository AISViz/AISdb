<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./app.css" type="text/css">
    <title>AISDB</title>
  </head>

  <body>
    <div id="application">
      <div id="map" class="map"></div>
      <div class='flexfill'></div>
      <div id="formDiv" class="formdiv">
        <form action="/mapselect" method="POST" class="optionSelectContainer">
        <input type="hidden" name="_csrf" value="{{csrfToken}}">

        <div class='flexvfill'></div>

        <label id='layer-select-label' for='layer-select'>Map Layer</label>
	<select id="layer-select">
	  <option value="Aerial" selected>Aerial</option>
	  <option value="AerialWithLabelsOnDemand">Aerial with labels</option>
	  <option value="RoadOnDemand">Road</option>
	  <option value="CanvasDark">Road dark</option>
	</select>


        <div class='smallfill'></div>

        <label for='time-select'>Time</label>
        <input id='time-select' type="date" name="timeSelect" value="2021-07-01" min="2012-01-01" required>

        <div id='status-div' class='flexfill statusmsg' ></div>
        <div class='smallfill'></div>

        <button id='searchbtn' type='button'>Search</button>

        <div class='smallfill'></div>

        <button id='clearbtn' type='button'>Clear</button>

        <div class='smallfill'></div>

        </form>
      </div>
      <div class='flexvfill'></div>
    </div>
    <script type="module" src="./app.js" ></script>
  </body>
</html>
